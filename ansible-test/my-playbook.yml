---
- hosts: local-test
  remote_user: root
  become: yes
  tasks:
    - name: add some config the .bashrc
      blockinfile:
        path: /home/qujiabao/.bashrc
        block: |
          export DOCKER_HOST="localhost:2376"

    - name: copy the daemon.json to /etc/docker
      copy: src=./daemon.json dest=/etc/docker mode=u=rw

    - name: copy the shell file to /usr/local/bin
      copy: src=./dockerd.sh dest=/usr/local/bin mode=u=rwx

    - name: copy the service file to /etc/systemd/system
      copy: src=./dockerd.service dest=/etc/systemd/system mode=u=rwx

    - name: force systemd to reread configs
      systemd: daemon_reload=yes

    - name: start dockerd
      systemd:
        name: dockerd.service
        state: started
